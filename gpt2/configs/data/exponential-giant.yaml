tokenizer: "ExponentialTimeTokenizer"
gradient_accumulation_steps: 20  # used to simulate larger batch sizes
# 32 * 1024 * 4 / 1000 ~= 131Mb
batch_size: 32  # if gradient_accumulation_steps > 1, this is the micro-batch size
max_iters: 12000  # total number of training iterations, ~8 times giant dataset augmented
